<body>
    <h1>Lone Star Percussion - Shortcuts</h1>
    <section>
        <h2 style="display: none;">Quick Access</h2>
        <a href="https://665798.app.netsuite.com/app/center/card.nl?sc=-29&whence=" target="_blank">
            <button type="submit">NetSuite</button>
        </a>
        <a href="https://www.lonestarpercussion.com/" target="_blank">
            <button type="submit">Sitebuilder</button>
        </a>
        <a href="https://projects.zoho.com/portal/lonestarpercussion" target="_blank">
            <button type="submit">Zoho</button>
        </a>
        <a href="https://lonestar2.kodel.la/" target="_blank">

        </a>
        <a href="http://ls-noncdn.kodel.la/" target="_blank">
            <button type="submit">SCA (Stock)</button>
        </a>
    </section>
    <section>
        <h2>Search Website</h2>
        <fieldset>
            <label for="website-query">Search:</label>
            <input type="text" id="website-query" name="website-query">
        </fieldset>
        <button onclick="searchWebsite();">Search</button>
    </section>
    <section>
        <h2>Google</h2>
        <fieldset>
            <label for="goog-query">Search:</label>
            <input type="text" id="goog-query" name="goog-query">
        </fieldset>
        <button onclick="googSearch();">Google</button>
    </section>
    <section>
        <h2>Add to Specs & Refinements</h2>
        <fieldset>
            <label for="spec-type">Type:</label>
            <select name="spec-type" id="spec-type">
                <option value="https://665798.app.netsuite.com/app/common/custom/custrecordentry.nl?rectype=112">Author</option>
                <option value="https://665798.app.netsuite.com/app/site/setup/prescategory.nl">Site Category</option>
                <option value="https://665798.app.netsuite.com/app/site/cms/services/commercecategory.nl">Commerce Category</option>
                <option value="https://665798.app.netsuite.com/app/common/custom/custrecordentry.nl?rectype=107">Series</option>
                <option value="https://665798.app.netsuite.com/app/common/custom/custrecordentry.nl?rectype=129">Artist</option>
                <option value="https://665798.app.netsuite.com/app/common/custom/custrecordentry.nl?rectype=109">Material</option>
                <option value="https://665798.app.netsuite.com/app/common/custom/custrecordentry.nl?rectype=157">Compatible With</option>
                <option value="https://665798.app.netsuite.com/app/common/custom/custrecordentry.nl?rectype=91">Part Type</option>
            </select>
        </fieldset>
        <button onclick="addToSpec();">Add to Spec</button>
    </section>
    <section>
        <h2>Search Record</h2>
        <fieldset>
            <label for="record-type-search">Record Type:</label>
            <select name="record-type-search" id="record-type-search">
            </select>
        </fieldset>
        <fieldset>
            <label for="search-query">Query:</label>
            <input type="text" id="search-query" name="search-query">
        </fieldset>
        <button onclick="searchRecord();">Search Record</button>
    </section>
    <section>
        <h2>Go to Record with Internal ID</h2>
        <fieldset>
            <label for="record-type-id">Record Type:</label>
            <select name="record-type-id" id="record-type-id">
            </select>
        </fieldset>
        <fieldset>
            <label for="internal-id">Internal ID:</label>
            <input type="text" id="internal-id" name="internal-id">
        </fieldset>
        <fieldset class="radio-buttons">
            <label for="record-view-radio">View</label>
            <input type="radio" id="record-view-radio" name="record-edit">
            <label for="record-edit-radio">Edit</label>
            <input type="radio" id="record-edit-radio" name="record-edit" checked>
        </fieldset>
        <button onclick="goToRecordById();">Go to Record</button>
    </section>
