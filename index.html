<body>
    <h1>Lone Star Percussion - Shortcuts</h1>
    <section>
        <h2>Search Website</h2>
        <fieldset>
            <label for="website-query">Search:</label>
            <input type="text" id="website-query" name="website-query">
        </fieldset>
        <button onclick="searchWebsite();">Search</button>
    </section>
    <section>
        <h2>Go to Record with Internal ID</h2>
        <fieldset>
            <label for="record-type-id">Record Type:</label>
            <select name="record-type-id" id="record-type-id">
            </select>
        </fieldset>
        <fieldset>
            <label for="internal-id">Internal ID:</label>
            <input type="text" id="internal-id" name="internal-id">
        </fieldset>
        <button onclick="goToRecordById();">Go to Record</button>
    </section>
    <section>
        <h2>Search Record</h2>
        <fieldset>
            <label for="record-type-search">Record Type:</label>
            <select name="record-type-search" id="record-type-search">
            </select>
        </fieldset>
        <fieldset>
            <label for="search-query">Query:</label>
            <input type="text" id="search-query" name="search-query">
        </fieldset>
        <button onclick="searchRecord();">Search Record</button>
    </section>
    <script src="js/scripts.js"></script>
